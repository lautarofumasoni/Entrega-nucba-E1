<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h1>Formulario de Registro</h1>

    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required />
      <br /><br />
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" name="apellido" required />
      <br /><br />
      <label>Modalidad de Cursada:</label>
      <input type="radio" id="ondemand" name="cursada" required />
      <label for="ondemand">On-Demand</label>

      <input type="radio" name="cursada" id="envivo" required />
      <label for="envivo">En Vivo</label>
      <br /><br />

      <label for="correo">Correo:</label>
      <input type="text" id="correo" name="correo" required />
      <br /><br />

      <input type="checkbox" name="info" />
      <label for="info"
        >Deseo recibir informacion sobre nuevos posteos en la plataforma de
        Nucba
      </label>
      <br /><br />
      <input type="checkbox" name="info" />
      <label for="info">
        Declaro que lei los terminos y condiciones para convertirme en
        desarrollador Full-Stack.
      </label>
      <br /><br />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
